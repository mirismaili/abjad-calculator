<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module">
		 import { calculateAbjadCode, intToFa } from './main.js'

		 document.getElementById('input').addEventListener('input', event =>
				 document.getElementById('result').innerHTML =
						 intToFa(calculateAbjadCode(event.target.value)),
		 )

    </script>

    <style>
        @font-face {
            font-family: Vazir;
            src: local('Vazir'), url('Vazir-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, input {
            font-family: Vazir, sans-serif;
        }

        ::selection {
            color: initial;
            background-color: deepskyblue;
        }

        div {
            margin: 16px
        }

        a {
            text-decoration: none
        }
    </style>
</head>

<body>
<div>
    <label for="input">واژه / عبارت:</label>
    <input id="input" type="text" value="علی"/>
</div>
<div>
    <a href="https://fa.wikipedia.org/wiki/حساب_جمل">
        حساب جُمَّل (ابجد):
    </a>
    <label id="result">۱۱۰</label>
</div>
</body>
</html>
